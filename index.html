<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bate-Papo UOL</title>


</head>
<body>
    <header class="header-container">
        <div class="left-icon"><img src="img/logo 1.png" alt=""></div>
        <div data-test="open-participants" onclick="showUserList()" id="userList" class="right-icon"><i class="fa-solid fa-user-group"></i></div>
    </header>

    <section class="entry-screen">
        <img src="img/logo 1.png" alt="">
        <input data-test="input-name" data-identifier="enter-name" class="entry-box" type="text" placeholder="Qual seu nome chuchu?">
        <button data-test="send-name" data-identifier="start" onclick="joinChat()" class="entry-btn">Entrar</button>
    </section>

    <section class="chat-container">
    
    </section>

    <section class="message-container">
        <input data-test="input-message" id="inputBox" class="input-box" type="text" placeholder="Escreva aqui...">
        <button data-test="send-message" class="send-btn" onclick="sendMsg()"><i class="fa-regular fa-paper-plane"></i></button>
    </section>

    <section onclick="hideUserList(event)" id="overlay" class="sidemenu-overlay hidden">
        <div class="sidemenu-container">
            <h2 class="side-title-box">
                Escolha um contato para enviar mensagem
            </h2>
            <div class="user-list">
                
            </div>
            <h2 class="side-title-box">
                Escolha a visibilidade
            </h2>
            <div class="msg-types">
                <div data-test="public" data-identifier="visibility" onclick="setPublic()" id="public"><i class="fa-solid fa-lock-open"></i>PÃºblico</div>
                <div data-test="private" data-identifier="visibility" onclick="sePrivate()" id="private"><i class="fa-solid fa-lock"></i>Reservadamente</div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/42a39329e3.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
